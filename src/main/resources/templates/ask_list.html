<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/ask.css}">
</head>
<body>
<body>
<aside th:replace="~{main_sidebar :: main_sidebar}"></aside>

    <h2>내 문의 내역</h2>
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성일</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ask, loop : ${askList}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{/ask/detail/{id}(id=${ask.id})}" th:text="${ask.title}"></a>
            </td>
            <td th:text="${#temporals.format(ask.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${ask.status}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/ask/create}" class="btn btn-primary">새 문의 작성</a>
</div>
</body>
</body>
</html>
