<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-3">

<div class="container">
    <h1>공지사항 작성</h1>
    <form  th:object="${noticeForm}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required>
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label for="content">내용:</label>
        <textarea id="content" th:field="*{content}" required></textarea>
        <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

        <label for="fixNotice">고정공지</label>
            <input type="checkbox" class="form-check-input" id="fixNotice" th:field="*{fixNotice}">


        <button type="submit">공지사항 등록</button>
    </form>
</div>
</body>
</html>
