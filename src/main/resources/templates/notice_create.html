<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.    org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/notice_create.css}">

</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">공지사항 작성</h2>
                        <form th:action="@{/notice/create}" th:object="${noticeForm}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">제목</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}">
                                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">내용</label>
                                <textarea class="form-control" id="content" rows="15" th:field="*{content}"></textarea>
                                <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="fixNotice" th:field="*{fixNotice}">
                                <label class="form-check-label" for="fixNotice">고정공지</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">공지사항 등록</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
